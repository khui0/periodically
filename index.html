<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Periodically</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="header">
		<h1 id="status">4 things left to do</h1>
		<div class="button-cluster">
			<button data-open="task">New task</button>
			<button data-open="settings">Settings</button>
			<button data-open="info">Info</button>
		</div>
	</div>
	<div id="feed"></div>
	<!-- Modals -->
	<dialog id="task">
		<h2>New task</h2>
		<p>Title:</p>
		<input type="text">
		<p>Due date:</p>
		<input type="datetime-local">
		<p>Details:</p>
		<textarea rows="8"></textarea>
		<div class="button-cluster">
			<button data-close="task">Close</button>
			<button data-close="task">Create</button>
		</div>
	</dialog>
	<dialog id="settings">
		<h2>Settings</h2>
		<p>Work in progress</p>
		<div class="button-cluster">
			<button data-close="settings">Close</button>
		</div>
	</dialog>
	<dialog id="info">
		<h2>Info</h2>
		<p>Work in progress</p>
		<a href="https://github.com/" target="_blank">Test</a>
		<div class="button-cluster">
			<button data-close="info">Close</button>
		</div>
	</dialog>
	<!-- Scripts -->
	<script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
	<script src="main.js" async defer type="module"></script>
</body>

</html>
