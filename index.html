<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodically</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png?v=2">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png?v=2">
    <link rel="manifest" href="favicon/site.webmanifest?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 id="status"></h1>
    <div class="list" id="data-list"></div>
    <div class="row" id="bar">
        <input type="text" placeholder="What do you have to do?" id="create-input">
        <button class="icon" id="toggle-dropup"><i class="ri-arrow-up-s-line"></i></button>
        <div id="dropup">
            <button class="icon" id="archive"><i class="ri-archive-fill"></i></button>
            <button class="icon" id="settings"><i class="ri-settings-3-fill"></i></button>
        </div>
    </div>
    <dialog id="create-modal">
        <label>
            Title
            <input type="text" id="title">
        </label>
        <label>
            Details
            <textarea rows="3" id="details"></textarea>
        </label>
        <label>
            Date
            <input type="datetime-local" id="date">
        </label>
    </dialog>
    <dialog id="archive-modal">
        <div class="list" id="archive-list"></div>
    </dialog>
    <script type="module" src="src/main.js"></script>
</body>

</html>
