<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Periodically!</title>
	<link rel="shortcut icon" type="image/png" href="periodically-favicon.png" />
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
	<link rel="manifest" href="/favicons/site.webmanifest">
	<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/favicons/favicon.ico">
	<meta name="msapplication-TileColor" content="#2d89ef">
	<meta name="msapplication-config" content="/favicons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<!-- JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
		integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="no-select" onload="start();">
	<div class="header-container">
		<label id="period-number" class="header"></label>
		<div class="button-container">
			<button class="circle-button"><span class="material-icons button-icon" onclick="add()">add</span></button>
			<button class="circle-button"><span class="material-icons button-icon"
					onclick="settings()">settings</span></button>
			<button class="circle-button"><span class="material-icons button-icon" onclick="info()">info</span></button>
		</div>
	</div>
	<label class="subheader section-title" id="time-left"></label>
	<div class="section-container" id="main-container">
		<!-- Dynamic content will go here -->
	</div>
	<div class="menu center" style="display: none;" id="settings-menu">
		<div class="content-scroll">
			<label class="title menu-title">Settings</label>
			<div class="message-container">
				<label class="warning" id="settings-warning1"><span class="material-icons text-icon"
						id="settings-warning-icon1">warning</span>Number of periods is too high</label>
				<label class="warning" id="settings-warning2"><span class="material-icons text-icon"
						id="settings-warning-icon2">warning</span>Number of periods is too low</label>
				<label class="warning" id="settings-warning3"><span class="material-icons text-icon"
						id="settings-warning-icon3">warning</span>Length of periods is too low</label>
				<label class="warning" id="settings-warning4"><span class="material-icons text-icon"
						id="settings-warning-icon4">warning</span>Length of periods is too high</label>
				<label class="warning" id="settings-warning5"><span class="material-icons text-icon"
						id="settings-warning-icon5">warning</span>Length of time in between periods is too low</label>
				<label class="warning" id="browser-warning"><span class="material-icons text-icon"
						id="browser-warning-icon">warning</span>Chrome is recommended</label>
				<label class="success" id="done"><span class="material-icons text-icon"
						id="done-icon">done</span>Success!</label>
				<label class="message" id="hint"><span class="material-icons text-icon"
						id="hint-icon">lightbulb</span>Click the gear button to close this window</label>
			</div>
			<label class="section-title">Starting time</label>
			<div>
				<label>Time when first period starts:</label>
				<input id="input0" type="time">
			</div>
			<label class="section-title">Number of periods</label>
			<div>
				<label>Integer between 1-20:</label>
				<input id="input1" type="number" min="0" max="20">
			</div>
			<label class="section-title">Period length</label>
			<div>
				<label>Time in minutes:</label>
				<input id="input2" type="number" min="0">
			</div>
			<label class="section-title">Time between periods</label>
			<div>
				<label>Time in minutes:</label>
				<input id="input3" type="number" min="0">
			</div>
		</div>
		<button class="rectangle-button" id="close-button" onclick="closeMenu()">Close</button>
		<button class="rectangle-button" id="apply-button" onclick="createPeriods()">Apply</button>
	</div>
	<div class="menu center" style="display: none;" id="events-menu">
		<div class="content-scroll">
			<label class="title menu-title">New event</label>
			<div class="message-container">
				<label class="warning" id="events-warning0"><span class="material-icons text-icon"
						id="events-warning-icon0">warning</span>Configure settings before first use!</label>
				<label class="warning" id="events-warning1"><span class="material-icons text-icon"
						id="events-warning-icon1">warning</span>Visibility cannot be "during period" when due date is
					over the weekend</label>
				<label class="warning" id="events-warning2"><span class="material-icons text-icon"
						id="events-warning-icon2">warning</span>Visibility cannot be "during period" when due date/time
					is after school</label>
				<label class="warning" id="events-warning3"><span class="material-icons text-icon"
						id="events-warning-icon3">warning</span>Visibility cannot be "during period" when due date/time
					is before school</label>
				<label class="warning" id="events-warning4"><span class="material-icons text-icon"
						id="events-warning-icon4">warning</span>Name of event cannot be blank</label>
				<label class="warning" id="events-warning5"><span class="material-icons text-icon"
						id="events-warning-icon5">warning</span>Due date cannot be left blank</label>
				<label class="warning" id="events-warning6"><span class="material-icons text-icon"
						id="events-warning-icon6">warning</span>Due date cannot be in the past</label>
				<label class="warning" id="events-warning7"><span class="material-icons text-icon"
						id="events-warning-icon7">warning</span>Time due cannot be in between periods</label>
				<label class="success" id="added"><span class="material-icons text-icon"
						id="added-icon">done</span>Event added!</label>
			</div>
			<label class="section-title">Name</label>
			<div>
				<input id="new-event-name" type="text">
			</div>
			<label class="section-title">Description</label>
			<div>
				<textarea id="new-event-description"></textarea>
			</div>
			<label class="section-title">Due date</label>
			<div>
				<input id="new-event-date" type="date">
				<input id="new-event-time" type="time">
			</div>
			<label class="section-title">Visibility</label>
			<div>
				<select id="new-event-visibility">
					<option value="all-day">General</option>
					<option value="during-period">During period</option>
				</select>
			</div>
		</div>
		<button class="rectangle-button" onclick="closeEventsMenu()">Close</button>
		<button class="rectangle-button" onclick="assignEvent()">Create</button>
	</div>
	<div class="menu center" style="display: none;" id="info-menu">
		<div class="content-scroll">
			<label class="title menu-title">Info</label>
			<label class="section-title">About</label>
			<label>Periodically! is a simple task reminder in addition to a period tracker to make your school day
				easier.</label>
			<label class="section-title">Credits</label>
			<label>Made by Ethan Fazal and Kenny Hui</label>
			<label class="section-title">Found a bug?</label>
			<div>
				<label>Contact us! </label>
				<a href="mailto:ethanfazal@gmail.com?subject=I found a bug!">ethanfazal@gmail.com</a>
			</div>
		</div>
		<button class="rectangle-button" onclick="closeInfoMenu()">Close</button>
	</div>
	<script src="main.js" async defer></script>
</body>

</html>
