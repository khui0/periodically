<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodically</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="status-bar">
        <h1 id="status"></h1>
        <h1 id="time"></h1>
    </div>
    <div class="list" id="task-list"></div>
    <div id="bottom-bar">
        <input type="text" placeholder="What do you have to do?" id="create-input">
        <div id="menu">
            <button class="icon" id="share"><i class="ri-share-2-line"></i></button>
            <button class="icon" id="archive"><i class="ri-archive-line"></i></button>
            <button class="icon" id="settings"><i class="ri-settings-3-line"></i></button>
        </div>
    </div>
    <dialog id="create-modal">
        <label>
            Title
            <input type="text" id="title">
        </label>
        <label>
            Details
            <textarea rows="3" id="details"></textarea>
        </label>
        <label>
            Date
            <input type="datetime-local" id="date">
        </label>
    </dialog>
    <dialog id="share-modal">
        <img alt="screenshot output" id="screenshot-output">
        <div id="screenshot-options">
            <button id="screenshot-download">Download</button>
            <button id="screenshot-copy">Copy</button>
        </div>
    </dialog>
    <dialog id="archive-modal">
        <div class="list" id="archive-list"></div>
    </dialog>
    <dialog id="settings-modal">
        <div class="settings-grid">
            <label>
                Theme
                <select data-sync="theme">
                    <option value="auto">Auto</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </label>
            <label>
                Background
                <select data-sync="background">
                    <option value="default">None</option>
                    <option value="fill">Filled</option>
                    <option value="outline">Outline</option>
                </select>
            </label>
            <label>
                Font
                <select data-sync="font-weight">
                    <option value="normal">Normal</option>
                    <option value="bold">Bold</option>
                </select>
            </label>
            <label>
                Details
                <select data-sync="details">
                    <option value="default">Default</option>
                    <option value="multiline">Multiline</option>
                </select>
            </label>
        </div>
        <button id="reset-tasks">Clear Tasks</button>
        <button id="reset-archive">Clear Archive</button>
    </dialog>
    <script type="module" src="src/main.js"></script>
</body>

</html>
